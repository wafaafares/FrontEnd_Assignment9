<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center p-3">
        <!-- <head > -->
            <h1 class="title position-relative p-5">Bookmarker</h1>
        <!-- </head> -->
        
        <section class="fw-bold d-flex flex-column justify-content-center align-items-center w-100 py-5 bookmarkBody">
            <h2 class="mb-3">
                <i class="fa fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa fa-solid fa-bookmark"></i>
            </h2>

            <div class="w-100 form-group mb-5">
                <label for="siteName" class="form-label pb-1"><i class="fa fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input id="siteName" type="text" class="form-control" placeholder="Bookmark Name" oninput="validateBook(this)">
            </div>

            <div class="w-100 form-group mb-5 ">
                <label for="siteURL" class="form-label pb-1"><i class="fa fa-solid fa-link pe-2"></i>Site URL</label>
                <input id="siteURL" type="text" class="form-control" placeholder="Website URL" oninput="validateBook(this)">
            </div>

            <button class="btn submitBtn" type="submit" onclick="submitBook()">Submit</button>
        </section>

        <section class="w-100">
            <table class="table mt-3 table-light text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableRows">    
                </tbody>
            </table>
        </section>   
    </div>

    <div class="container" id="warning">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
